<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculatrice</title>
</head>
<body>
    <div class="container">
        <div id="screen">0</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key op">/</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key op">*</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key op">-</div>
        <div class="key zero">0</div>
        <div class="key">.</div>
        <div class="key op">+</div>
        <div class="key op equal">=</div>
        <div class="key clear">C</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
